<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="TodoList.css" />
        <title>TodoList Exercise</title>
    </head>
    <body>
        <header class="todo-input-title">
            <h2>오늘 할일 정하기!</h2>
        </header>
        <main>
            <section class="todo-input-form">
                <input id="todo-input-text" name="todo-input-text" type="text"/>
                <button class="todo-button" id="todo-input-button" type="button">입력</button>
            </section>
            <article id="todo-show-area">
                <h2>할일 목록</h2>
                <button class="todo-button" id="delete-all-button" type="button">모두 삭제</button>
                <ul id="todos">
                    
                </ul>
            </article>
        </main>
        <footer>
            <h6>todolist 실습 with html,css,js</h6>
        </footer>

        <script src="todoList.js"></script>
    </body>
</html>
